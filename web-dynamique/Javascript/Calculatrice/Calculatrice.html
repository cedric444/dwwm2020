<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculatrice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div class="ligne">
            
            <div class="btn" id="supp">return</div>
        </div>
        <div class="ligne">
            <div class="btn">1</div>
            <div class="espace"></div>
            <div class="btn">2</div>
            <div class="espace"></div>
            <div class="btn">3</div>
            <div class="espace"></div>
            <div class="btn">+</div>
        </div>
        <div class="espaceHor"></div>
        <div class="ligne">
            <div class="btn">4</div>
            <div class="espace"></div>
            <div class="btn">5</div>
            <div class="espace"></div>
            <div class="btn">6</div>
            <div class="espace"></div>
            <div class="btn">-</div>
        </div>
        <div class="espaceHor"></div>
        <div class="ligne">
            <div class="btn">7</div>
            <div class="espace"></div>
            <div class="btn">8</div>
            <div class="espace"></div>
            <div class="btn">9</div>
            <div class="espace"></div>
            <div class="btn">*</div>
        </div>
        <div class="espaceHor"></div>
        <div class="ligne">
            <div class="btn" id="clear">C</div>
            <div class="espace"></div>
            <div class="btn">0</div>
            <div class="espace"></div>
            <div class="btn">/</div>
            <div class="espace"></div>
            <div class="btn">=</div>
        </div>
        <div class="espaceHor"></div>
        <div class="ligne">
            <div id="result"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
